<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber LTV Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="brand">Tailwind's</p>
            <h1>Subscriber LTV Calculator</h1>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <div class="input-field">
                    <label for="revenue" class="tooltip">
                        Total Revenue ($)
                        <span class="tooltiptext">The total revenue earned during your analysis period</span>
                    </label>
                    <input type="text" id="revenue" placeholder="8000">
                </div>
                
                <div class="input-field">
                    <label for="months" class="tooltip">
                        Analysis Period (months)
                        <span class="tooltiptext">Number of months this data covers</span>
                    </label>
                    <input type="text" id="months" placeholder="6">
                </div>
                
                <div class="input-field">
                    <label for="startingSubs" class="tooltip">
                        Starting Subscribers
                        <span class="tooltiptext">Number of subscribers at the start of your analysis period</span>
                    </label>
                    <input type="text" id="startingSubs" placeholder="5000">
                </div>
                
                <div class="input-field">
                    <label for="subsGained" class="tooltip">
                        Total Subscribers Gained
                        <span class="tooltiptext">Total number of new subscribers acquired during your analysis period</span>
                    </label>
                    <input type="text" id="subsGained" placeholder="1146">
                </div>
                
                <div class="input-field">
                    <label for="subsChurned" class="tooltip">
                        Total Subscribers Churned
                        <span class="tooltiptext">Total number of subscribers who left during your analysis period</span>
                    </label>
                    <input type="text" id="subsChurned" placeholder="444">
                </div>
            </div>

            <div class="results">
                <div class="metric">
                    <h3>Monthly Revenue per Subscriber</h3>
                    <p id="rps">$0.00</p>
                </div>
                
                <div class="metric">
                    <h3>Subscriber Lifespan</h3>
                    <p id="sl">0 months</p>
                </div>
                
                <div class="metric">
                    <h3>Lifetime Value (LTV)</h3>
                    <p id="ltv">$0.00</p>
                </div>
            </div>
            
            <div class="cta">
                <p class="cta-text">Want help writing, growing, or monetizing your newsletter?</p>
                <a href="https://tailwindstudio.co?utm_source=tailwindtool&utm_campaign=ltvcalc" class="cta-link">
                    Work with the Tailwind Team â†’
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
